<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人社保计算</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function jisuan() {
            //取得文本框的工资
            var sal = document.getElementById("salary").value;
            //1.获得工资，看输入合法吗？表单验证
            var regExp = /^[0-9]{4,5}$/;
            if (!regExp.test(sal)) {
                document.getElementById("salary").value = "必须输入4-5位数字";
                document.getElementById("salary").style = "color:red";
                return;
            }
            var salNum = parseInt(sal);
            var ylgr = salNum * 0.08;//个人需要交的
            var ylgs = salNum * 0.2;//公司需要交的

            document.getElementById("ylgr").innerHTML = ylgr;
            document.getElementById("ylgs").innerHTML = ylgs;

            //2.如果输入合法.开始计算
            //3.把计算结果放入单元格
            var ybgr = salNum * 0.02;//个人
            var ybgs = salNum * 0.06;//公司
            document.getElementById("ybgr").innerText = ybgr;
            document.getElementById("ybgs").innerText = ybgs;

            var sygr = salNum * 0.005;
            var sygs = salNum * 0.015;
            document.getElementById("sygr").innerText = sygr;
            document.getElementById("sygs").innerText = sygs;

            var gongshang = salNum * 0.005;//工伤
            document.getElementById("gongshang").innerHTML = gongshang;
            var shengyu = salNum * 0.008;//生育  
            document.getElementById("shengyu").innerHTML = shengyu;

            var gjjgr = salNum * 0.12;
            var gjjgs = salNum * 0.12;
            document.getElementById("gjjgr").innerHTML = gjjgr;
            document.getElementById("gjjgs").innerHTML = gjjgs;

            grhj = ylgr + ybgr + sygr + gjjgr;//个人
            gshj = ylgs + ybgs + sygs + gjjgs + shengyu + gongshang;//公司
            document.getElementById("grhj").innerHTML = grhj;
            document.getElementById("gshj").innerHTML = gshj;

            var zonge = salNum + gshj;
            document.getElementById("total").innerHTML = zonge;
        }

        function clearcontent() {
            document.getElementById("salary").value = '';
            document.getElementById("salary").style = "color:black";
            return;
        }
    </script>
</head>

<body>
    <div class="container text-center">
        <img src="0.0.jpg" alt="" width="100px" height="100px" class="img-circle">
        <table class="table table-bordered text-center text-center">
            <tr>
                <td>工资</td>
                <td colspan="3">
                    <input onfocus="clearcontent()" id="salary" placeholder="请输入工资" class="form-control">
                </td>
                <td>
                    <button onclick="jisuan()" class="btn btn-danger btn-block"> 计算</button>
                </td>
            </tr>
            <tr class="bg-primary">
                <td>险种</td>
                <td>个人%</td>
                <td>个人</td>
                <td>公司%</td>
                <td>公司</td>
            </tr>
            <tr>
                <td>养老</td>
                <td>8%</td>
                <td id="ylgr"></td>
                <td>20%</td>
                <td id="ylgs"></td>
            </tr>
            <tr>
                <td>医疗</td>
                <td>2%</td>
                <td id="ybgr"></td>
                <td>6%</td>
                <td id="ybgs"></td>
            </tr>
            <tr>
                <td>失业</td>
                <td>0.5%</td>
                <td id="sygr"></td>
                <td>1.5%</td>
                <td id="sygs"></td>
            </tr>
            <tr>
                <td>工伤</td>
                <td></td>
                <td></td>
                <td>0.5%</td>
                <td id="gongshang"></td>
            </tr>
            <tr>
                <td>生育</td>
                <td></td>
                <td></td>
                <td>0.8%</td>
                <td id="shengyu"></td>
            </tr>
            <tr>
                <td>公积金</td>
                <td>12%</td>
                <td id="gjjgr"></td>
                <td>12%</td>
                <td id="gjjgs"></td>
            </tr>
            <tr>
                <td>合计</td>
                <td>个人合计</td>
                <td id="grhj"></td>
                <td>公司合计</td>
                <td id="gshj"></td>
            </tr>
            <tr>
                <td>总额</td>
                <td id="total" colspan="4"></td>
            </tr>
        </table>
        开发者：2013040443张子良中北大学软件学院 yyds
    </div>
</body>

</html>
