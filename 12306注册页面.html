<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>12306注册</title>
</head>
<style>
    .one {
        color: #FF7F00;
        font-size: 12px;
    }
</style>

<body>
    <form action="">
        <table align="center">
            <tr>
                <td>用户名：</td>
                <td><input type="text" placeholder="请输入昵称"></td>
                <td class="one">6-30位字母、数字或“_”,字母开头</td>
            </tr>
            <tr>
                <td>登陆密码：</td>
                <td><input type="password"></td>
                <td></td>
            </tr>
            <tr>
                <td>证件类型：</td>
                <td><select>
                        <option placeholder=" 中国居民身份证">中国居民来往身份证</option>
                        <option>港澳居民来往身份证</option>
                        <option>护照</option>
                        <option>台湾居民来往身份证</option>
                    </select></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="only">中国居民身份证
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="only">外国人永久居留证
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="only">港澳居民身份证
                </td>
            </tr>
            <tr>
                <td>
                    姓名：
                </td>
                <td>
                    <input type="text" placeholder="请输入姓名">
                </td>
                <td class="one">
                    姓名填写规则 （用于身份核验，请正确填写）
                </td>
            </tr>
            <tr>
                <td>
                    证件号码：
                </td>
                <td>
                    <input type="text" placeholder="请输入证件号码">
                </td>
                <td class="one">（用于身份核验，请正确填写）</td>
            </tr>
            <tr>
                <td>
                    邮箱：
                </td>
                <td>
                    <input type="text" placeholder="请输入正确的邮箱">
                </td>
            <tr>
                <td>
                    手机号码(+86):
                </td>
                <td>
                    <input type="text" placeholder="请输入您的手机号码">
                </td>
                <td class="one">
                    请正确填写手机号码，稍后将向该手机号码发送短信验证码
                </td>
            </tr>
            <tr>
                <td>
                    旅客类型：
                </td>
                <td>
                    <select name="" id="">
                        <option>成人</option>
                        <option>儿童</option>
                        <option>学生</option>
                        <option>残疾军人、伤残人民警察</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td></td>
                <td colspan="2">
                    <input type="checkbox"> 我已经阅读并遵守 <a href="###">《中国铁路服务中心网站服务条款》</a> <a href="###">《隐私权政策》</a>
                </td>
            </tr>
            <tr>

            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="button" value="下一步">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
